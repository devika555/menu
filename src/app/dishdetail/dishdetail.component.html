
  <mat-card role="group" *ngIf="promotion" fxFlex>
    <mat-card-header>
      <mat-card-title>
        <h3>{{dish1.name|uppercase}}</h3>
      </mat-card-title>
    </mat-card-header>
    <img mat-card src={{dish1.image}} alt={{dish1.name}}>
    <mat-card-content>
      <p>{{dish1.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
